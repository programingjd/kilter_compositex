*{padding:0;margin:0;box-sizing:border-box}
html{width:100%;height:100%;color:#444;background:#eee;font:400 12pt __mono}
form#order{
  display:flex;
  flex-wrap:wrap;
  gap:1em;
  padding:1em;
}
form>div{flex-grow:1;width:40ch;height:0}
fieldset{
  flex-grow:1;
  width:40ch;
  background:#fff;
  border-color:#aaa;
  border-style:solid;
  border-width:1px;
  display:grid;
  place-items:center;
  grid-template-areas:
    "img title title title"
    "img . color count"
    "img . select price";
  grid-template-rows:1fr repeat(2,auto);
  grid-template-columns:4fr 1fr auto auto;
}
fieldset>legend{margin-left:1em;padding:0 1em}
fieldset>label{grid-area:title;font-size:min(4vw,1.75em);padding:.75em;font-family:__sans;text-align:center}
fieldset>img{grid-area:img;width:100%;height:auto;cursor:pointer}
fieldset>input{grid-area:select;margin:1em;accent-color:#23995a}
fieldset>div[data-color]{grid-area:color;text-align:right}
fieldset>div[data-count]{grid-area:count;text-align:right;padding-right:1.25em}
fieldset>div[data-price]{grid-area:price;text-align:right;padding:1em}
header{
  position:sticky;
  top:0;
  padding:.5em;
  background:#fff;
  border-bottom:1px solid #aaa;
  display:grid;
  grid-template-areas: "label . count . value";
  grid-template-columns: auto 1fr auto;
}
header>label{grid-area:label}
header>#total{grid-area:value;padding-right:1em}
header>#count{grid-area:count;padding-right:5em}
</style>
</head>
<body>
<header>
  <label for="total">Total</label>
  <div id="count">...</div>
  <div id="total">...</div>
</header>
<form id="order"></form>
<script type="module">
const inventory=await(await fetch('./inventory.json')).json();
const orders=[...await(await fetch('./order1.json')).json()];
const colors=await(await fetch('./colors.json')).json()
const sorted=Object.fromEntries(Object.entries(inventory).sort(([k1,v1],[k2,v2])=>{
  if(v1.family===v2.family){
    return k1<k2?-1:1;
  }else if(v1.family<v2.family) return -1;
  else return 1;
}));
const form=document.querySelector('form#order');
Object.entries(sorted).forEach(([code,{count,price,url,title}])=>{
  const fieldset=document.createElement('fieldset');
  const legend=document.createElement('legend');
  legend.classList.add('set');
  legend.textContent=code;
  fieldset.appendChild(legend);
  const label=document.createElement('label');
  label.textContent=`${title.substring(0,title.indexOf('-'))}`;
  fieldset.appendChild(label);
  const image=document.createElement('img');
  image.src=`./img/${code}.webp`;
  image.addEventListener('click',e=>{
    e.preventDefault();
    window.open(url,'_blank','noopener,noreferrer');
  });
  fieldset.appendChild(image);
  const div1=document.createElement('div');
  div1.setAttribute('data-count',count);
  div1.textContent=count;
  fieldset.appendChild(div1);
  const div2=document.createElement('div');
  const order=orders.find(it=>it.code===code);
  const color=order?.color??'n/a';
  div2.setAttribute('data-color',color);
  div2.textContent=color;
  fieldset.appendChild(div2);
  const input=document.createElement('input');
  input.setAttribute('type','checkbox');
  if(order) input.setAttribute('checked','');
  fieldset.appendChild(input);
  const div3=document.createElement('div');
  div3.setAttribute('data-price',price);
  div3.textContent=`${price/100} €`;
  fieldset.appendChild(div3);
  form.appendChild(fieldset);
});
for(let i=0;i<10;++i){
  const div=document.createElement('div');
  form.appendChild(div);
}
const total=document.querySelector('#total');
const count=document.querySelector('#count');
const update=_=>{
  const n=[...form.querySelectorAll('fieldset>div[data-count]')].
  filter(it=>it.nextSibling.nextSibling.checked).
  reduce((v,it)=>{
    return v+parseInt(it.getAttribute('data-count'));
  },0);
  count.textContent=n;
  const price=[...form.querySelectorAll('fieldset>div[data-price]')].
  filter(it=>it.previousSibling.checked).
  reduce((v,it)=>{
    return v+parseFloat(it.getAttribute('data-price'));
  },0);
  total.textContent=`${price/100} €`;
};
form.addEventListener('change',update);
update();
console.log('aaa');
</script>
</body>
</html>
